<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sidebar">
      <a href="">
        <span class="font">
            <img src="https://fontmeme.com/images/instagram-new-logo.png" alt="instagram">
        </span>
        <span class="logo">
            <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_1280.jpg" alt="logo" />
        </span>
      </a>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Home
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
        <div class="header">
            <!--Search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--Button-->
                <a href="#" class="btn"> 
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                    Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
          <h1>Story</h1>
          <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
              watch all
            </div>
          </a>
        </div>
        <div class="stories">
          <!--Stories 1-->
          <div class="stories-img">
            <img src="https://i.pinimg.com/originals/11/4a/9c/114a9cb227d0ff4abcb53150c6436100.jpg" alt="profile">
          </div>
          <div class="stories-img">
            <img src="https://img.freepik.com/premium-photo/butterfly-flower-front-sunset_853677-807.jpg" alt="profile">
          </div>
          <!--Stories 3-->
          <div class="stories-img">
            <img src="https://i.pinimg.com/474x/57/bf/a4/57bfa45bbef76800ec76143e702ff1e6.jpg" alt="profile">
          </div>
          <!--Stories 4-->
          <div class="stories-img">
            <img src="https://i.pinimg.com/736x/e7/74/08/e77408aecbfa794806f24e29a5d5f1ce.jpg" alt="profile">
          </div>
          <!--Stories 5-->
          <div class="stories-img">
            <img src="https://sohohindipro.com/wp-content/uploads/2022/11/13_girls-dp-sohohindipro.com_-1024x1024.jpg" alt="profile">
          </div>
          <!--Stories 6-->
          <div class="stories-img">
            <img src="https://i.pinimg.com/originals/f6/c4/bc/f6c4bcdacd81e6e24dcb335d14261182.jpg" alt="profile">
          </div>
          <!--Stories 7-->
          <div class="stories-img">
            <img src="https://www.unigreet.com/wp-content/uploads/2020/09/cartoon-download-image-768x759.jpg" alt="profile">
          </div>
          <!--Stories 8-->
          <div class="stories-img">
            <img src="https://i.pinimg.com/736x/4f/88/d1/4f88d16b206aae011593109adde69f23.jpg" alt="profile">
          </div>
          <!--Stories 9-->
          <div class="stories-img">
            <img src="https://i.pinimg.com/originals/d8/46/c1/d846c1529db2b3a352585d9311826930.jpg" alt="profile">
          </div>
          <!--Stories 10-->
          <div class="stories-img">
            <img src="https://bernadetteamoyer.org/wp-content/uploads/2018/05/field_of_flowers_at_sunrise-973989.jpg?w=768" alt="profile">
          </div>
        </div>
 
           <!--Feed-->
        <div class="feed">
          <h1>Posts</h1>
        </div>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
        
        <div class="main-post">
          <!--Box 1-->
          <div class="post-box">
            <img src="https://pnghq.com/wp-content/uploads/doraemon-transparent-png-images-99043-768x768.png" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://i.pinimg.com/originals/f6/c4/bc/f6c4bcdacd81e6e24dcb335d14261182.jpg" alt="profile">             
                </div>
                <h3>Doremon</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>3.4k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>88</span>
              </div>
            </div>
          </div>

          <div class="post-box">
            <img src="https://www.dvdplanetstore.pk/wp-content/uploads/2018/04/kVkc2c3vnUWH55CBXkBVC8GVdgH.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://img.freepik.com/premium-photo/butterfly-flower-front-sunset_853677-807.jpg" alt="profile">
                </div>
                <h3>Shinchan</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>5.1k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>49</span>
              </div>
            </div>
          </div>

          <div class="post-box">
            <img src="https://wallpaperaccess.com/full/2036635.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://wallpaperaccess.com/full/2036626.jpg" alt="profile">
                </div>
                <h3>Motu Patlu</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>9.4k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>73</span>
              </div>
            </div>
          </div>

          <div class="post-box">
            <img src="https://th.bing.com/th/id/OIP.wWPcbtQFTRVrgM2eidHKJwHaK5?rs=1&pid=ImgDetMain" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://th.bing.com/th/id/OIP.CG1tA40YJHunN95FD62JzgHaOQ?rs=1&pid=ImgDetMain" alt="profile">
                </div>
                <h3>Ben 10</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>1.4k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>13</span>
              </div>
            </div>
          </div>

          <div class="post-box">
            <img src="https://th.bing.com/th/id/R.65d4358336e5221316bab7ffb004ac88?rik=U2TSTxNY7aMj5g&riu=http%3a%2f%2fwww.cartoonbucket.com%2fwp-content%2fuploads%2f2015%2f04%2fPhoto-Of-Chota-Bheem.jpg&ehk=AMbrRbeaVJCZRqBI%2fDMMDkunxW8nVwVuxZ%2fess4Agmw%3d&risl=&pid=ImgRaw&r=0" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://th.bing.com/th/id/OIP.IRksvU3GQdH8ip6exHue-wHaLB?rs=1&pid=ImgDetMain" alt="profile">
                </div>
                <h3>Chota Bheem</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>5.6k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>34</span>
              </div>
            </div>
          </div>

          <div class="post-box">
            <img src="https://th.bing.com/th/id/OIP.-UOaLmn8g3yLaVx71NIkfgHaFL?rs=1&pid=ImgDetMain" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://purepng.com/public/uploads/large/purepng.com-pokemonpokemonpocket-monsterspokemon-franchisefictional-speciesone-pokemonmany-pokemonone-pikachu-1701527784845bdjl3.png" alt="profile">
                </div>
                <h3>Pokemon</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>9.4k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>73</span>
              </div>
            </div>
          </div>
</body>
</html>
